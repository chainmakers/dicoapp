<template name="help">
  <div class="col-sm-9 col-lg-10">
    <h3>Pre-Login Instructions:</h3>
    <ol>
        <li>Click Create Account</li>
        <li>Click Generate</li>
        <li>Save Seed and WIF key and go back to Login. Warning: If you lose your Seed you will lose access to your funds/tokens. Keep it safe!</li>
        <li>Login with your new Seed</li>
    </ol>
    <h3>After Login:</h3>
    <ol>
        <li>Choose the coin you want to deposit. Use the address displayed to deposit the funds.</li>
        <li>Once your deposit has confirmed, you will be able to see your balance in the top part of the Wallet tab. You can now navigate to the BUY tab and wait for the orderbooks to sync.</li>
        <li>When the orderbooks are synced, you will see the price per {{dICOToken}} and buying will be enabled.</li>
        <li>In the BUY section, you must enter the amount of {{dICOToken}}s you want to buy. After entering the amount, click BUY. A popup will inform you that the BUY function will be locked for 3 minutes.</li>
        <li>Right after clicking BUY, your swap will begin the process of matching and confirming. If the swap does not match in 15 minutes, it will timeout and you can try again.</li>
    </ol>
    <br>
    <h4>For more information and technical assistance please watch the instructional video below and join the GLX Token (GLXT) chat group at GLX.com:</h4>
    <ul>
        {{#each getLinks}}
          {{> links}}
        {{/each}}
    </ul>
  </div>
</template>

<template name="links">
<li><a href="{{url}}" target="_blank">{{title}}</a></li>
</template>
